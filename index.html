<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="/home/odinproject/repos/modern-normalize.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css" />
</head>
  <body>
    <section class="logo">
      <div class="logo-div">
        <img id="logo-pic" src="/sing-up-Form/assets/odin-lined.png" alt="" />
      <h1 id="logo-text">ODIN</h1>
    </div>
      <img src="assets/plant.jpg" alt="plants" />
    </section>

    <section class="form-section">
      <div>
        <h3 class="text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          minim veniam, quis nostrud exercitation ullamco laboris nisi ut
          aliquip ex ea commodo consequat. <br />
          Come on!
        </h3>
      </div>
      <form action="" method="post">
        <div class="form">
          <h3>Sign up now!</h3>
          <p></p>
          <label>First Name<input type="text" /></label>
          <label>Last Name<input type="text" /></label>
          <label>Email<input type="email" /></label>
          <label>Phone Number<input type="number" /></label>
          <label>Password<input type="password" /></label>
          <label>Confirm Password<input type="password" /></label>
        </div>
        <button type="submit">Create Account</button>
        <p class="login">Already have an account? <a href="#">Log in</a></p>
      </form>
    </section>
  </body>
</html>
